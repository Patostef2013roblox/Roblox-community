<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Fzgn_w7ttB-faVd96kY5SHOekOuHp0ldR37JO6JOmfg" />

    <title>CSRG Community</title>
    <meta name="description" content="Rejoignez CSRG Community pour créer, partager et découvrir des jeux Roblox. Trouvez des développeurs et jouez à nos créations.">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Boutons */
        .btn-green {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-red {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-blue {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .text-red {
            color: red;
        }

        .text-black {
            color: black;
        }

        /* Fenêtres */
        #fenetreJeux, #fenetreRegles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            color: white;
        }

        #rechercheJeux {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .jeu {
            margin: 10px 0;
            display: none;
        }

        /* Particules en fond */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7908725859808794" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Particules -->
    <div id="particles-js"></div>

    <header>
        <img src="CSRG Community 1.png" alt="CSRG Community" class="logo">
        <h1 class="text-white">Bienvenue à la CSRG Community !</h1>
    </header>

    <!-- Le reste de ton contenu inchangé -->
    <!-- ... (tout ton contenu original ici, inchangé, y compris les sections, boutons, vidéos, scripts de recherche, etc.) -->

    <footer>
        <p class="text-black">© 2025 CSRG Community</p>
    </footer>

    <!-- Scripts pour particules -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00ff00" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ff00", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } }
            },
            "retina_detect": true
        });
    </script>

    <!-- Tes autres scripts existants (règles, jeux, recherche, chatbase, ads, etc.) -->
</body>
</html>

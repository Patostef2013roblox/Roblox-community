<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="Fzgn_w7ttB-faVd96kY5SHOekOuHp0ldR37JO6JOmfg" />

<title>CSRG Community</title>
<meta name="description" content="Rejoignez CSRG Community pour créer, partager et découvrir des jeux Roblox. Trouvez des développeurs et jouez à nos créations.">
<link rel="stylesheet" href="style.css">
<style>
  .btn-green { background-color: green; color: white; border: none; padding: 10px 20px; cursor: pointer; }
  .btn-red { background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer; position: absolute; top: 10px; right: 10px; }
  .btn-blue { background-color: blue; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  .text-red { color: red; }
  #fenetreJeux, #fenetreRegles {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    z-index: 1000; background: white; padding: 20px; border: 1px solid black; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    width: 80%; max-width: 500px;
  }
  #rechercheJeux { width: 100%; padding: 10px; margin-bottom: 20px; }
  .jeu { margin: 10px 0; display: none; }
  .text-black { color: black; }

  /* Canvas des particules en fond */
  #particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background: linear-gradient(to bottom, #001f3f, #00bcd4); /* même fond que tes fenêtres */
  }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7908725859808794" crossorigin="anonymous"></script>
</head>
<body>
<!-- Particules -->
<div id="particles-js"></div>

<header>
  <img src="CSRG Community 1.png" alt="CSRG Community" class="logo">
  <h1 class="text-white">Bienvenue à la CSRG Community !</h1>
</header>

<!-- Ton contenu original reste inchangé -->
<section class="fonctionnement">
  <h2 class="text-black">Comment fonctionne CSRG Community ?</h2>
  <p class="text-black">La CSRG Community (Create & Script Roblox Games) est une communauté qui crée, code et partage des jeux Roblox...</p>
</section>

<!-- (Tout le reste de ton HTML d'origine ici, inchangé) -->

<footer>
  <p class="text-black">© 2025 CSRG Community</p>
</footer>

<script>
  function ouvrirRegles() { document.getElementById('fenetreRegles').style.display = 'block'; }
  function fermerRegles() { document.getElementById('fenetreRegles').style.display = 'none'; }
  function ouvrirJeux() { document.getElementById('fenetreJeux').style.display = 'block'; }
  function fermerJeux() { document.getElementById('fenetreJeux').style.display = 'none'; }

  document.getElementById('rechercheJeux').addEventListener('input', function() {
    const recherche = this.value.toLowerCase();
    const jeux = document.querySelectorAll('.jeu');
    jeux.forEach(jeu => {
      const nom = jeu.getAttribute('data-nom').toLowerCase();
      jeu.style.display = nom.includes(recherche) ? 'block' : 'none';
    });
  });
</script>

<!-- Particules.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "size": { "value": 3 },
    "move": { "speed": 1 },
    "line_linked": { "enable": true, "distance": 150, "color": "#00ff99" },
    "color": { "value": "#00ff99" }
  }
});
</script>

</body>
</html>

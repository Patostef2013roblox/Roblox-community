    <title>CSRG Community</title>
    <meta name="description" content="Rejoignez CSRG Community pour créer, partager et découvrir des jeux Roblox. Trouvez des développeurs et jouez à nos créations.">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .btn-green {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-red {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .btn-blue {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
         .text-red {
            color: red;
        }

        #fenetreJeux, #fenetreRegles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            backdrop-filter: blur(8px); /* Effet de flou derrière */
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
        }

        #rechercheJeux {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .jeu {
            margin: 10px 0;
            display: none;
        }

        .text-black {
            color: black;
        }
    </style>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7908725859808794"

<body>
    <div id="particles-js"></div>

    <header>
        <img src="CSRG Community 1.png" alt="CSRG Community" class="logo">
        <h1 class="text-white">Bienvenue à la CSRG Community !</h1>
    </header>

    <!-- (tout le reste de ton code reste inchangé) -->

    <footer>
        <p class="text-black">© 2025 CSRG Community</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>

    <!-- (tes autres scripts restent inchangés) -->
</body>
